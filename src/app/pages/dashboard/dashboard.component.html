<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Dash Board</h2>
    <button class="btn btn-primary" (click)="createNewScenario()">+ Create New Scenario</button>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Scenario Name</th>
        <th>Date</th>
        <th>Components</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let scenario of scenarios; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ scenario.name }}</td>
        <td>{{ scenario.date }}</td>
        <td>{{ scenario.components.join(' > ') }}</td>
        <td>
          <button class="btn btn-success btn-sm me-2" (click)="runScenario(scenario)">Run</button>
          <button class="btn btn-danger btn-sm" (click)="deleteScenario(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
